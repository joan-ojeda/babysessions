<script type="text/javascript">

function getOpcions(json){
	var posts = json['response']['posts'];
	var opcionsBody,opcionsTitle = ''
	
	for (var i in posts){
		p = posts[i];
		opcionsTitle=p.title;
		opcionsBody=p.body;
		
		opcionsBody=replaceAll(opcionsBody,"http://","");
	}
	
	//$('#opcionsTitle').html(opcionsTitle);
	$('#opcionsBody').html(opcionsBody);
}

function replaceAll(text,busca,reemplaza){
  while (text.toString().indexOf(busca) != -1)
      text = text.toString().replace(busca,reemplaza);
	return text;
}

</script>

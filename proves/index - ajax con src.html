<script type="text/javascript">

function getSessions(json){
	 var posts = json['response']['posts'];
	 var sessions = ''
	for (var i in posts){
		p = posts[i];
		sessions=p.body;
		}
		sessions=sessions.replace("<ul>","");
		sessions=sessions.replace("</ul>","");
		$('#sessions').append(sessions);
		$('#sessions').listview('refresh');
}

</script>

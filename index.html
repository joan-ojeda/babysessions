function getItemList(json){
	var posts = json['response']['posts'];
	var itemList = ''
	for (var i in posts){
		p = posts[i];
		itemList=p.body;
	}
	
	itemList=cleanExtraTags(itemList);
	
	$('#itemList').append(itemList);
	$('#itemList').listview('refresh');
}

</script>
